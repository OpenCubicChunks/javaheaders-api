plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.github.OpenCubicChunks'
version '1.2.1'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = "javaheaders-api"
            version = project.version

            from components.java
        }
    }
}